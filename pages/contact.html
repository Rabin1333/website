<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <div class="logo">MovieFlix</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pages/now-showing.html">Now Showing</a></li>
                <li><a href="/pages/upcoming.html">Upcoming</a></li>
                <li><a href="/pages/contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MovieFlix. Academic Project.</p>
    </footer>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/navigation.js"></script>
    <script type="module" src="/js/formValidation.js"></script>
</body>
</html>
